<html>
<head>
    <title>EDD</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/header.css" rel="stylesheet" type="text/css">
    <link href="scandisplay.css" rel="stylesheet" type="text/css">
    <link href="/tooltip.css" rel="stylesheet" type="text/css">
    <link href="/popupnotification.css" rel="stylesheet" type="text/css">
    <script type="module" src="scandisplay.js"></script>

</head>
<body id="mainbody">
    <div class="page">
        <div class="headernav">
            <header></header>
            <nav></nav>
        </div>
        <div class="middlesection">
            <div class="scanimage" id="scanimagearea">
                <article>
                    <div id="scanbmp"><img src="/images/Controls.General.None.png" /></div>
                </article>
            </div>
            <aside>
                <table id="StarData"></table>
            </aside>
        </div>
        <div class="footer">
            <footer></footer>
        </div>
    </div>

    <div class="rightsidednotification" id="scanobjectnotification">
    </div>

    <div class="bottomnotification" id="lostconnection">
        <p>Lost connection to EDDiscovery. Run EDD and then hit refresh to reestablish connection</p>
    </div>

    <div class="okcanceldialog" id="valuedialog">
        <table class="okcanceltable1">
            <tr>
                <td>Value:</td>
                <td><input id="valuedialog_value" type="text" value="0" /></td>
            </tr>
        </table>
        <table class="okcanceltable2">
            <tr>
                <td><input class="okcancelbutton" id="valuedialog_cancel" type="button" value="Cancel" /></td>
                <td><input class="okcancelbutton" id="valuedialog_ok" type="button" value="OK" /></td>
            </tr>
        </table>
    </div>
</body>
</html>
